{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-10 content-senction shadow-sm">
    <form action="" method="post">
        {% csrf_token %}
        <legend>Log In</legend>
        {{ form|crispy }}
        <input type="submit" value="submit" class="btn btn-outline-info mb-3">

    <div class="text-muted mb-3">

        </small>
    </div>

</div>

{% endblock content %}
